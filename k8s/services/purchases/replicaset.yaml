apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: tfk8s-replicaset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-api
  template:
    metadata:
      labels:
        app: web-api
    spec:
      containers:
      - name: purchases-api
        image: tfk8scloud/purchases-srv:latest
        ports:
        - containerPort: 80
