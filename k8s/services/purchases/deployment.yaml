apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfk8s-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: purchases-srv
  template:
    metadata:
      labels:
        app: purchases-srv
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: purchases-api
        image: tfk8scloud/purchases-srv:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_DATABASE
          value: "purchases"
        - name: DB_USERNAME
          value: "tfk8spg"
        - name: DB_PASSWORD
          value: "Pg#123" 
        - name: DB_HOST
          value: "tfk8s#purchases"
---
apiVersion: v1
kind: Service
metadata:
  name: tfk8s-service
spec:
  selector:
    app: purchases-srv
  ports:
    - port: 80
      protocol: TCP
  type: ClusterIP